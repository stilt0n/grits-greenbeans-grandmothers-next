name: Test Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test-pull-request:
    name: test pull request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run component unit tests
        id: bun-test-client
        run: bun test
